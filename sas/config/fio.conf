[global]
#iodepth=64 #每个文件io队列长度
time_based
direct=1
thread=1
group_reporting
randrepeat=0
norandommap
numjobs=64
runtime=10
rwmixread=100
stonewall
#write_bw_log=b

#随机读
[randread]
rw=randread
bs=("4M" "4K" "512K" "512B")
filename=/dev/sdb2

#随机写
[randwrite]
rw=randwrite
bs=("4M" "4K" "512K" "512B")
filename=/dev/sdb2

#顺序读
[read]
rw=read
bs=("4M" "4K" "512K" "512B")
filename=/dev/sdb2

#顺序写
[write]
rw=write
bs=("4M" "4K" "512K" "512B")
filename=/dev/sdb2

#混合随机读写
[randrw]
rw=randrw
bs=("4M" "4K" "512K" "512B")
filename=/dev/sdb2

